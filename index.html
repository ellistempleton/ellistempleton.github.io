<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ellis Templeton</title>
<meta name="description" content="Ellis Templeton LLC">
<meta property="og:title" content="Ellis Templeton">
<meta property="og:description" content="Ellis Templeton LLC">
<meta property="og:image" content="/EllisTempleton_meta.png">
<meta property="og:url" content="https://ellistempleton.com">
<meta property="og:type" content="website">
<link rel="icon" href="/EllisTempleton_favicon.png" type="image/png">
<link rel="icon" href="/EllisTempleton_favicon.ico" type="image/x-icon">
<style>
html, body {
height: 100%;
width: 100%;
margin: 0;
padding: 0;
overflow: hidden;
}
#vanta-bg {
height: 100vh;
width: 100vw;
display: flex;
justify-content: center;
align-items: center;
position: relative;
}
.logo {
width: clamp(200px, 90vw, 800px);
height: auto;
fill: #000000;
position: relative;
z-index: 10;
}
#birds-fore {
position: absolute;
inset: 0;
z-index: 20;
pointer-events: none;
}
</style>
</head>
<body id="vanta-bg">
<svg class="logo" viewBox="0 0 241.789 96.235" xmlns="http://www.w3.org/2000/svg">
<path d="M137.734 463.865h5.187l-3.134 45.607H18.42V504.5h3.026q10.916 ..." transform="matrix(.3096 0 0 .26458 -5.463 -95.477)"/>
<path d="M66.195 97.335v31.282q0 3.746.086 4.718..." transform="translate(-15.98 -97.335)"/>
<path d="M17.295 146.002H15.98l.2-9.322h37.63..." transform="translate(-15.98 -93.631)"/>
<path d="m237.539 184.362-.069 2.729h-7.878..." transform="translate(-15.98 -93.631)"/>
</svg>
<div id="birds-fore"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
<script>
const vantaBack = VANTA.BIRDS({
el: "#vanta-bg",
mouseControls: false,
touchControls: false,
gyroControls: false,
minHeight: 200,
minWidth: 200,
scale: 1,
scaleMobile: 1,
backgroundColor: 0xf5f5f5,
color1: 0x000000,
color2: 0xcdcdcd,
colorMode: "lerp",
birdSize: 1.5,
wingSpan: 40,
speedLimit: 3,
separation: 50,
alignment: 50,
cohesion: 50,
quantity: 3
});
const vantaFore = VANTA.BIRDS({
el: "#birds-fore",
mouseControls: false,
touchControls: false,
gyroControls: false,
minHeight: 200,
minWidth: 200,
scale: 1,
scaleMobile: 1,
backgroundAlpha: 0.0,
color1: 0x000000,
color2: 0x000000,
colorMode: "variance",
birdSize: 1.8,
wingSpan: 45,
speedLimit: 3.5,
separation: 55,
alignment: 50,
cohesion: 50,
quantity: 2
});
window.addEventListener("beforeunload", () => {
if (vantaBack && vantaBack.destroy) vantaBack.destroy();
if (vantaFore && vantaFore.destroy) vantaFore.destroy();
});
</script>
</body>
</html>
