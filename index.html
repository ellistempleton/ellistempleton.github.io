<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Templeton</title>
    <meta name="description" content="Ellis Templeton LLC">
    <meta name="author" content="Ellis Templeton">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#f5f5f5">
    <meta property="og:title" content="Ellis Templeton">
    <meta property="og:description" content="Ellis Templeton LLC">
    <meta property="og:image" content="/EllisTempleton_meta.png">
    <meta property="og:url" content="https://ellistempleton.com">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://ellistempleton.com">
    <link rel="icon" href="/EllisTempleton_favicon.png" type="image/png">
    <link rel="icon" href="/EllisTempleton_favicon.ico" type="image/x-icon">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" as="script">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js" as="script">
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f5f5f5;
    }

    #vanta-bg {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #f5f5f5;
    }

    .logo {
        width: clamp(200px, 90vw, 800px);
        height: auto;
        fill: #000000;
        position: relative;
        z-index: 10;
    }
    </style>
</head>
<body id="vanta-bg">
    <svg class="logo" width="241.79mm" height="96.235mm" version="1.1" viewBox="0 0 241.79 96.235" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ellis Templeton LLC Logo">
        <title>Ellis Templeton LLC</title>
        <!-- SVG path content here -->
        <g transform="translate(-15.98 -93.631)">
            <path d="m237.54 184.36-0.0684 2.7286h-7.878v-0.31457h0.27354q0.59496 0..." stroke-width="3"/>
        </g>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200,
            minWidth: 200,
            scale: 1,
            scaleMobile: 1,
            backgroundColor: 0xf5f5f5,
            color1: 0x0,
            color2: 0xcdcdcd,
            colorMode: "lerp",
            birdSize: 1.5,
            wingSpan: 40,
            speedLimit: 2,
            separation: 40,
            alignment: 40,
            cohesion: 40,
            quantity: 3
        });
    });
    </script>
</body>
</html>
